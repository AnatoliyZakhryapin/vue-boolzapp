<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/08d5002177.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <title>Boolzapp</title>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="side-bar">
                        <section class="side-bar__header">
                            <div class="card card-user-profile">
                                <figure class="card-image">
                                    <img class="image" src="./img/avatar_io.jpg">
                                </figure>
                                <div class="card-body">
                                    <div class="card-body__text">
                                        <h3 class="user-name">Sofia</h3>
                                        <!-- <p class="user-messege">Ciao</p> -->
                                    </div>
                                    <div class="card-body__menu">
                                        <ul class="menu">
                                            <li class="menu-item">
                                                <a href="#">
                                                    <i class="fa-solid fa-circle-notch"></i>
                                                </a>
                                            </li>
                                            <li class="menu-item">
                                                <a href="#">
                                                    <i class="fa-solid fa-message"></i>
                                                </a>
                                             </li>
                                             <li class="menu-item">
                                                <a href="#">
                                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                                </a>  
                                             </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="side-bar__notifications"></section>
                        <section class="side-bar__contact-search"></section>
                        <section class="side-bar__contact"></section>
                    </div>
                    
                </div>
                <div class="col-8"></div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
